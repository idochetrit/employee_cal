
<button ng-click="toggleEmployeesList()" class="btn btn-default pull-left close-employees"> <i class="glyphicon glyphicon-list"></i>
</button>

<div class="row-fluid" ng-init="init()">
  <div class="col-md-4 employees-list" ng-show="show_employees">

    <div ng-include="'/templates/employees/employee-form.html'" ></div>
    <div ng-include="'/templates/employees/assign-vacation-form.html'" ></div>


    <div ng-include="'/templates/employees/employees-list.html'" ></div>

    

  </div>
  <!-- Calendar Preview Year -->
  <div id="calContent" ng-class="(show_employees) ? 'col-md-8':'col-md-12' " ng-model="cal" >
    <div class="innerCalContent" >
      <div class="well col-md-3 month-preview" data-month="{{month}}" 
                ng-click="openFullMonth(month)" ng-repeat="month in months">

        <div ng-include="'/templates/includes/month-item.html'"></div>

      </div>
    </div>
    <div ng-include="'/templates/includes/fullmonth.html'"></div>
  </div>
</div>
